<div class="px-5 py-3 flex flex-col">
    <div class="relative mb-5 place-self-center">
        <div class="absolute inset-y-0 flex items-center pl-2">
            <svg fill="gray" width="16" height="16" version="1.1" id="lni_lni-search-alt"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" xml:space="preserve">
                <path d="M61.4,55.7L44.9,42.3c6.8-9.3,6.1-22.6-2.4-31c-4.5-4.5-10.5-7-16.9-7s-12.4,2.5-16.9,7c-9.3,9.3-9.3,24.5,0,33.8
                c4.5,4.5,10.5,7,16.9,7c6.1,0,11.8-2.3,16.3-6.4l16.7,13.5c0.4,0.3,0.9,0.5,1.4,0.5c0.7,0,1.3-0.3,1.7-0.8
                C62.5,57.9,62.4,56.5,61.4,55.7z M25.6,47.6c-5.2,0-10-2-13.7-5.7c-7.6-7.6-7.6-19.9,0-27.4c3.7-3.7,8.5-5.7,13.7-5.7
                c5.2,0,10,2,13.7,5.7c7.6,7.6,7.6,19.9,0,27.4C35.7,45.6,30.8,47.6,25.6,47.6z" />
            </svg>
        </div>
        <input [(ngModel)]="searchText" (ngModelChange)="search($event)" class="pl-10 py-1 rounded-md border"
            type="text" placeholder="Search">
    </div>
    <div class="grid grid-cols-12 w-full gap-5">
        <app-note-card *ngFor="let note of searchedNotes == null ? noteService.notes : searchedNotes"
            class="col-span-6 sm:col-span-6 md:col-span-4 lg:col-span-3 2xl:col-span-2" [note]="note"></app-note-card>
    </div>
    <app-add-note *ngIf="noteService.showAddNoteModal"></app-add-note>
    <app-update-note *ngIf="noteService.showUpdateNoteModal"></app-update-note>
    <app-view-note *ngIf="noteService.showViewNoteModal"></app-view-note>
</div>
