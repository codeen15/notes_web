<div data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 w-screen p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center items-center bg-gray-400 bg-opacity-40">
    <div class="relative w-full max-w-2xl max-h-full mx-auto">
        <!-- Modal content -->
        <div class="relative rounded-lg shadow p-5" [ngClass]="'bg-[' + color + ']'">
            <div class="flex mb-4 gap-2">
                <div class="text-lg font-semibold text-gray-700 flex-1">View Note</div>
                <div class="bg-black p-2 rounded-full cursor-pointer" (click)="close()">
                    <svg fill="white" width="13" height="13" version="1.1" id="lni_lni-close"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" xml:space="preserve">
                        <path d="M35.2,32L59.6,7.6c0.9-0.9,0.9-2.3,0-3.2c-0.9-0.9-2.3-0.9-3.2,0L32,28.8L7.6,4.4c-0.9-0.9-2.3-0.9-3.2,0
	c-0.9,0.9-0.9,2.3,0,3.2L28.8,32L4.4,56.4c-0.9,0.9-0.9,2.3,0,3.2c0.4,0.4,1,0.7,1.6,0.7c0.6,0,1.2-0.2,1.6-0.7L32,35.2l24.4,24.4
	c0.4,0.4,1,0.7,1.6,0.7c0.6,0,1.2-0.2,1.6-0.7c0.9-0.9,0.9-2.3,0-3.2L35.2,32z" />
                    </svg>
                </div>
            </div>
            <div class="w-full outline-none bg-transparent p-3 rounded-md border border-gray-500 mb-2">
                {{ title }}</div>
            <div class="w-full outline-none bg-transparent p-3 rounded-md border border-gray-500">
                {{ content }}</div>
        </div>
    </div>
</div>
